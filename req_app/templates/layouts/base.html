{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Solicitudes</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <img src="{% static '/images/logo.png' %}" alt="Logo" class="logo">

        <nav>
            <ul class="d-inline-flex">
                <li><a href="{% url 'setRequest' %}">Nueva Solicitud</a></li>
                <li><a href="{% url 'getRequests' %}">Solicitudes</a></li>
            <ul>
        </nav>

        <p class="username">Bienvenido, {{ user.username }}</p>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2025 Developed by <a href='https://github.com/bjaral' target='_blank' rel='noreferrer noopener'>Benjamin Jara</a></p>
    </footer>
    
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
</style>
