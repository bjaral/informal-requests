{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Solicitudes</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body style="height: 100vh; overflow-y: scroll;">

    <header>
        <img src="{% static '/images/logo.png' %}" alt="Logo" class="logo">

        <nav>
            <ul class="d-inline-flex">
                <li><a href="{% url 'setRequest' %}">Nueva Solicitud</a></li>
                <li><a href="{% url 'getRequests' %}">Solicitudes</a></li>
            <ul>
        </nav>


        <div class="session">
            {% if user.username %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Bienvenido, {{ user.username }}
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'signout' %}">Cerrar sesión</a></li>
                </ul>
            </div>
            {% else %}
            <a href="{% url 'signin' %}" class="btn btn-primary" style="background: #802528; border: 0;">Iniciar sesión</a>
            {% endif %}

        </div>
        
    </header>

    <main class="container mt-4" style="width: 70%;">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Developed by <a href='https://github.com/bjaral' target='_blank' rel='noreferrer noopener'>Benjamin Jara</a></p>
    </footer>
    
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
</style>
